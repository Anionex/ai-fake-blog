<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章 - 我的博客</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .post-content {
            margin: 2rem 0;
            font-size: 1.1rem;
        }
        
        .post-meta {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 2rem;
            color: #0366d6;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <iframe src="../sidebar.html" class="sidebar-iframe"></iframe>
    <div class="main-content">
        <header>
            <h1>我的博客</h1>
            <nav>
                <div class="nav-links">
                    <a href="/">首页</a>
                    <a href="/about.html">关于</a>
                </div>
                <div class="search-container">
                    <form id="searchForm" onsubmit="handleSearch(event)">
                        <input type="search" id="searchInput" placeholder="搜索文章...">
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <a href="/" class="back-link">← 返回首页</a>
            <article id="post">
                <!-- 文章内容将被动态插入 -->
            </article>
        </main>

        <footer>
            <p>&copy; 2024 我的博客</p>
        </footer>
    </div>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            
            if (!postId) {
                document.getElementById('post').innerHTML = '<p>未找到文章</p>';
                return;
            }
            
            try {
                const response = await fetch('../posts.json');
                const data = await response.json();
                
                const post = data.posts.find(p => p.id === postId);
                
                if (!post) {
                    document.getElementById('post').innerHTML = '<p>未找到文章</p>';
                    return;
                }
                
                document.title = `${post.title} - 我的博客`;
                
                const postHTML = `
                    <h1>${post.title}</h1>
                    <div class="post-meta">
                        <time>${post.date}</time>
                    </div>
                    <div class="post-content">
                        ${post.content}
                    </div>
                `;
                
                document.getElementById('post').innerHTML = postHTML;
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post').innerHTML = '<p>加载文章时出错</p>';
            }
        }
        
        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            window.location.href = `../search.html?q=${encodeURIComponent(searchTerm)}`;
        }
        
        loadPost();
    </script>
</body>
</html>
