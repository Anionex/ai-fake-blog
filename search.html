<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - WF_flow的博客</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <iframe src="sidebar.html" class="sidebar-iframe"></iframe>
    <div class="main-content">
        <header>
            <h1>搜索结果</h1>
            <nav>
                <div class="nav-links">
                    <a href="/">首页</a>
                    <a href="/about.html">关于</a>
                </div>
                <div class="search-container">
                    <form id="searchForm" onsubmit="handleSearch(event)">
                        <input type="search" id="searchInput" placeholder="搜索文章...">
                    </form>
                </div>
            </nav>
        </header>

        <main>
            <div id="searchStats"></div>
            <div id="searchResults" class="posts">
                <!-- 搜索结果将被动态插入 -->
            </div>
        </main>

        <footer>
            <p>&copy; 2024 WF_flow的博客</p>
        </footer>
    </div>

    <script>
        async function loadSearchResults() {
            const params = new URLSearchParams(window.location.search);
            const searchTerm = params.get('q');
            
            if (!searchTerm) {
                document.getElementById('searchStats').innerHTML = '请输入搜索关键词';
                return;
            }
            
            document.getElementById('searchInput').value = searchTerm;
            
            try {
                const response = await fetch('posts.json');
                const data = await response.json();
                
                const matchingPosts = data.posts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    post.summary.toLowerCase().includes(searchTerm.toLowerCase())
                );
                
                let resultsHTML = matchingPosts
                    .map(post => `
                        <article class="post-preview">
                            <h2><a href="templates/post.html?id=${post.id}">${post.title}</a></h2>
                            <time>${post.date}</time>
                            <p>${post.summary}</p>
                        </article>
                    `)
                    .join('');
                
                // 检查是否是特殊搜索（以引号开头）
                if (searchTerm.startsWith('"')) {
                    const question = searchTerm.slice(1); // 移除开头的引号
                    const today = new Date().toISOString().split('T')[0];
                    resultsHTML += `
                        <article class="post-preview">
                            <h2 style="min-height: 24px;"><a href="templates/articleassign.html?q=${encodeURIComponent(question)}">&nbsp;博客文章</a></h2>
                            <time>${today}</time>
                            <p>暂无描述</p>
                        </article>
                    `;
                }
                
                document.getElementById('searchStats').innerHTML = 
                    `找到 ${matchingPosts.length + (searchTerm.startsWith('"') ? 1 : 0)} 个结果，关键词："${searchTerm}"`;
                
                document.getElementById('searchResults').innerHTML = 
                    resultsHTML || '<p>没有找到匹配的文章</p>';
            } catch (error) {
                console.error('Error loading search results:', error);
                document.getElementById('searchResults').innerHTML = 
                    '<p>加载搜索结果时出错</p>';
            }
        }
        
        function handleSearch(event) {
            event.preventDefault();
            const searchTerm = document.getElementById('searchInput').value;
            window.location.href = `search.html?q=${encodeURIComponent(searchTerm)}`;
        }
        
        loadSearchResults();
    </script>
</body>
</html>
